<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/Logog.png" />
    <title>AdminCal</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div>
        <div class="login-box">
            <img src="img/Logo.png" class="avatar" alt="Avatar Image">
            <h1>Ingrese su contraseña</h1>
                <label for="username">Nombre de usuario</label>
                <input type="text" placeholder="Ingrese nombre de usuario" id="username">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese contraseña" id="password">
                <input type="button" value="Log In" id="button">
                <h2 id="falla">Datos incorrectos</h2>
                <br>
                <a href="#">Olvido su contraseña?</a>
                <a href="#">Solicitar acceso</a>
        </div>
    </div>
    <div class="footer">
        <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">
            <img alt="Licencia Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png" />
        </a>
        <a>Licencia Creative Commons Atribución-NoComercial-SinDerivadas 4.0 Internacional</a>
    </div>
<script src="js/login.js"></script>
</body>
</html>
